image: docker:20.10.24

include:
    -   template: Security/Secret-Detection.gitlab-ci.yml

variables:
    IMAGE_TAG: gitlab.lemisoft.pl:5050/e-commerce/docker-images/sylius-docker-standard:traditional
    PHP_DATE_TIMEZONE: Europe/Warsaw
    FF_USE_FASTZIP: "true"
    ARTIFACT_COMPRESSION_LEVEL: "fast"
    CACHE_COMPRESSION_LEVEL: "fast"

.vendor-cache: &vendor-cache
    key:
        files:
            - composer.json
    paths:
        - vendor
    policy: pull

.app-job:
    image: $IMAGE_TAG
    cache:
        - <<: *vendor-cache

stages:
    - build
    - quality
    - security
    - tests
    - publish

app-build:
    stage: build
    before_script:
        - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u "$CI_REGISTRY_USER" --password-stdin
    script:
        - docker compose run --rm --no-deps app composer install --no-interaction --no-scripts
    cache:
        -   <<: *vendor-cache
            policy: pull-push

phpmnd:
    extends: .app-job
    stage: quality
    script:
        - make nd phpmnd

phpstan:
    extends: .app-job
    stage: quality
    script:
        - make nd phpstan

phpcs:
    extends: .app-job
    stage: quality
    script:
        - make nd phpcs

ecs:
    extends: .app-job
    stage: quality
    script:
        - make nd ecs

psalm:
    extends: .app-job
    stage: quality
    script:
        - make nd psalm

secret_detection:
    stage: security

phpunit:
    extends: .app-job
    stage: tests
    script:
        - make nd phpunit

.publish-job:
    stage: publish
    variables:
        URL: "${CI_API_V4_URL}/projects/$CI_PROJECT_ID/packages/composer"
    script:
        - 'curl --header "Job-Token: $CI_JOB_TOKEN" --data $VERSION $URL'

publish:
    extends: .publish-job
    variables:
        VERSION: "tag=${CI_COMMIT_TAG}"
    only:
        refs:
            - tags

publish-test:
    extends: .publish-job
    variables:
        VERSION: "branch=${CI_COMMIT_REF_NAME}"
    only:
        refs:
            - master
    when: manual
